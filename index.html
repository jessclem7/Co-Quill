<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Co-Quill Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Header -->
<header>
    <h1>Co-Quill</h1>
</header>

<!-- Main Dashboard Section -->
<main>
    <!-- Three Dashboards -->
    <section class="dashboard-grid">
        <div class="dashboard-item">
            <h2>Stories in Progress</h2>
            <p>Current stories being co-written by the community.</p>
            <!-- Add dynamic content or buttons to view stories -->
        </div>

        <div class="dashboard-item">
            <h2>Suggestions</h2>
            <p>Suggestions box for ideas and prompts.</p>
            <!-- Add dynamic content for suggestions -->
        </div>

        <div class="dashboard-item">
            <h2>Mood Board</h2>
            <p>Visual and creative references for the current stories.</p>
            <!-- Add dynamic content for mood boards -->
        </div>
    </section>

    <!-- Sidebar Buttons on Right Side -->
    <aside class="sidebar">
        <button onclick="createStory()">Create Story</button>
        <button onclick="viewStories()">View Stories</button>
        <button onclick="openSettings()">Settings</button>
    </aside>
</main>

<script src="script.js"></script>
</body>
</html>
