<!DOCTYPE HTML>
<html>
<head>
	<title>Co-Quill</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="html5up-phantom/assets/css/main.css" />
	<noscript><link rel="stylesheet" href="html5up-phantom/assets/css/noscript.css" /></noscript>
	<style>
		.hidden {
			display: none; /* Hide elements with this class */
		}
		.tiles {
			display: flex; /* Use flexbox */
			flex-direction: column; /* Arrange items in a column */
			align-items: center; /* Center align items horizontally */
			gap: 20px; /* Optional: space between articles */
		}
		.tiles article {
			width: 100%; /* Use full width of the container */
			max-width: 400px; /* Set a narrow max width */
			height: 100px; /* Set a tall height */
			text-align: center; /* Center align text */
			margin: 10px; /* Add some margin for spacing */
			overflow: hidden; /* Hide any overflow content */
			display: flex; /* Use flexbox for vertical alignment */
			flex-direction: column; /* Stack content vertically */
			justify-content: center; /* Center content vertically */
		}
		.popup {
			display: none; /* Hidden by default */
			position: fixed;
			z-index: 1000;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(255, 255, 255, 0.5);
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.popup-content {
			background-color: #fff;
			padding: 20px;
			border: 1px solid #541388;
			border-radius: 8px;
			width: 90%;
			max-width: 400px;
			text-align: center;
			box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
		}
		.close {
			color: #aaa; /* Close button color */
			float: right; /* Align to the right */
			font-size: 28px; /* Font size */
			font-weight: bold; /* Font weight */
		}
		.close:hover,
		.close:focus {
			color: black; /* Change color on hover */
			text-decoration: none; /* Remove underline */
			cursor: pointer; /* Pointer cursor */
		}
	</style>
</head>
<body class="is-preload">
<!-- Wrapper -->
<div id="wrapper">
	<!-- Header -->
	<header id="header">
		<div class="inner">
			<!-- Logo -->
			<a href="index.html" class="logo">
                    <span class="icon">
                        <img src="html5up-phantom/images/Co-Quill%20Logo.png" alt="Co-Quill Logo" style="width: 200px; height: auto;" />
                    </span>
			</a>
			<!-- Nav -->
			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="dashboard.html">Dashboard</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<!-- Main -->
	<div id="main">
		<div class="inner">
			<header>
				<h1>Welcome to Co-Quill, a collaborative<br />
					application for creative writers.</h1>
				<p>Get ready to unlock your full creative potential.</p>
			</header>
			<section class="tiles">
				<article class="style1" onclick="openPopup('loginform')">
                        <span class="image">
                            <img src="html5up-phantom/images/pic01.jpg" alt="Login" />
                        </span>
					<a><h2>Log in</h2></a>
				</article>
				<article class="style2" onclick="openPopup('signupform')">
                        <span class="image">
                            <img src="html5up-phantom/images/pic02.jpg" alt="Sign up" />
                        </span>
					<a><h2>Sign up</h2></a>
				</article>
			</section>
			<div id="popup" class="popup">
				<div class="popup-content">
					<span class="close" id="closePopup">&times;</span>
					<h2 id="formTitle">Log in/Sign up</h2>
					<!-- Form 1 -->
					<form id="loginform" class="hidden" onsubmit="window.location.href='dashboard.html'; return false;">
						<label for="name1">Name:</label>
						<input type="text" id="name1" name="name1" required>
						<label for="email1">Email:</label>
						<input type="email" id="email1" name="email1" required>
						<input type="submit" value="Log in">
					</form>
					<!-- Form 2 -->
					<form id="signupform" class="hidden" onsubmit="window.location.href='dashboard.html'; return false;">
						<label for="name2">Name:</label>
						<input type="text" id="name2" name="name2" required>
						<label for="email2">Email:</label>
						<input type="email" id="email2" name="email2" required>
						<input type="submit" value="Sign up">
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Footer -->
	<footer id="footer">
		<div class="inner">
			<section>
				<h2>Get in touch</h2>
				<form method="post" action="#">
					<div class="fields">
						<div class="field half">
							<input type="text" name="name" id="name" placeholder="Name" />
						</div>
						<div class="field half">
							<input type="email" name="email" id="email" placeholder="Email" />
						</div>
						<div class="field">
							<textarea name="message" id="message" placeholder="Message"></textarea>
						</div>
					</div>
					<ul class="actions">
						<li><input type="submit" value="Send" class="primary" /></li>
					</ul>
				</form>
			</section>
			<section>
				<h2>Follow</h2>
				<ul class="icons">
					<li><a href="#" class="icon brands style2 fa-twitter"><span class="label">Twitter</span></a></li>
					<li><a href="#" class="icon brands style2 fa-facebook-f"><span class="label">Facebook</span></a></li>
					<li><a href="#" class="icon brands style2 fa-instagram"><span class="label">Instagram</span></a></li>
					<li><a href="#" class="icon brands style2 fa-dribbble"><span class="label">Dribbble</span></a></li>
				</ul>
			</section>
		</div>
	</footer>
</div>

<script>
	// Function to open the popup
	function openPopup(formId) {
		document.getElementById('popup').style.display = 'flex'; // Show popup
		document.getElementById('formTitle').innerText = formId === 'loginform' ? 'Log in' : 'Sign up'; // Change form title
		document.getElementById('loginform').classList.toggle('hidden', formId !== 'loginform'); // Toggle visibility of forms
		document.getElementById('signupform').classList.toggle('hidden', formId !== 'signupform'); // Toggle visibility of forms
	}

	// Function to close the popup
	document.getElementById('closePopup').onclick = function() {
		document.getElementById('popup').style.display = 'none'; // Hide popup
	};
</script>
</body>
</html>
