<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Co-Quill Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Header -->
<header>
    <h1>Co-Quill</h1>
</header>

<!-- Main Dashboard Section -->
<main>
    <!-- Three Dashboards -->
    <section class="dashboard-grid">
        <div class="dashboard-item">
            <h2>Genres</h2>
            <p>Let's start writing! Pick a Genre.</p>
            <!-- Add dynamic content or buttons to view stories -->
        </div>

        <div class="dashboard-item">
            <h2>Contributions</h2>
            <p>See past contributions.</p>
            <!-- Add dynamic content for suggestions -->
        </div>

        <div class="dashboard-item">
            <h2>Previously Viewed</h2>
            <p>Search your previously viewed stories.</p>
            <!-- Add dynamic content for mood boards -->
        </div>
    </section>

    <!-- Sidebar Buttons on Right Side -->
    <aside class="sidebar">
        <button onclick="createStory()">Settings</button>
    </aside>
</main>

<script src="script.js"></script>
</body>
</html>
