<!DOCTYPE HTML>
<html>
<head>
    <title>Elements - Phantom by HTML5 UP</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

    <style>
        /* General page layout */
        body {
            display: flex;
            flex-direction: column; /* Stack header, main, and footer */
            margin: 0;
            min-height: 100vh; /* Ensure full height for the page */
        }

        /* Style for the sidebar */
        .sidebar {
            width: 950px; /* Increased width */
            padding: 20px;
            background-color: #f4f4f4;
            border-right: 1px solid #ddd;
            height: 200px; /* Reduced height */
            overflow-y: auto; /* Allow scrolling if content overflows */
			
        }

        /* Style for the editor container */
        #editor-container {
            height: 500px;
            width: 950px;
            margin: 20px;
            border: 1px solid #ddd;
        }

        /* Button styling */
        .sidebar button {
            padding: 5px 10px; /* Smaller padding for smaller buttons */
            margin: 5px; /* Spacing between buttons */
            font-size: 14px; /* Smaller font size */
            display: inline-block; /* Align buttons in a row */
        }

        /* Toolbar styling */
        #toolbar {
            margin-left: 20px;
        }

        h1 {
            margin-left: 20px;
        }

        /* Footer styling */
        #footer {
            background: #f4f4f4; /* Footer background */
            padding: 20px; /* Padding for the footer */
            width: 100%; /* Full width */
            position: relative; /* Ensure it sits at the bottom */
            bottom: 0; /* Stick to bottom */
        }
    </style>
</head>
<body class="is-preload">
    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Header -->
        <header id="header">
            <div class="inner">
                <!-- Logo -->
							<a href="index.html" class="logo">
								<span class="icon">
									<img src="images/Co-Quill Logo.png" alt="" style="width: 200px; height: auto;" />
								</span>
							</a>

                <!-- Nav -->
                <nav>
                    <ul>
                        <li><a href="#menu">Menu</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Menu -->
        <nav id="menu">
            <h2>Menu</h2>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="pad.html">Text Editor</a></li>
            </ul>
        </nav>

        <!-- Main -->
        <div id="main" style="flex: 1;"> <!-- Allow main to grow -->
            <div class="inner">
                <h1>Text Editor</h1>

                <!-- Sidebar -->
                <aside class="sidebar">
                    <h2>Options</h2>
                    <button onclick="openSettings()">Settings</button>
                    <button onclick="moodBoard()">Mood Board</button>
                    <button onclick="viewOutline()">Outline</button>
                    <button onclick="aiHelper()">AI Helper</button>
                    <button onclick="contributions()">View Contributions</button>
                </aside>

                <!-- Toolbar for formatting options -->
                <div id="toolbar">
                    <button class="ql-bold"></button>
                    <button class="ql-italic"></button>
                    <button class="ql-underline"></button>
                    <button class="ql-strike"></button>
                    <button class="ql-highlight"></button>
                    <select class="ql-color"></select>
                    <select class="ql-background"></select>
                    <button class="ql-clean"></button> <!-- Clear formatting -->
                </div>

                <!-- Editor container -->
                <div id="editor-container">
                    <!-- This is where the text content will appear -->
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer id="footer">
            <div class="inner">
                <section>
                    <h2>Get in touch</h2>
                    <form method="post" action="#">
                        <div class="fields">
                            <div class="field half">
                                <input type="text" name="name" id="name" placeholder="Name" />
                            </div>
                            <div class="field half">
                                <input type="email" name="email" id="email" placeholder="Email" />
                            </div>
                            <div class="field">
                                <textarea name="message" id="message" placeholder="Message"></textarea>
                            </div>
                        </div>
                        <ul class="actions">
                            <li><input type="submit" value="Send" class="primary" /></li>
                        </ul>
                    </form>
                </section>
                <section>
                    <h2>Follow</h2>
                    <ul class="icons">
                        <li><a href="#" class="icon brands style2 fa-twitter"><span class="label">Twitter</span></a></li>
                        <li><a href="#" class="icon brands style2 fa-facebook-f"><span class="label">Facebook</span></a></li>
                        <li><a href="#" class="icon brands style2 fa-instagram"><span class="label">Instagram</span></a></li>
                        <li><a href="#" class="icon brands style2 fa-dribbble"><span class="label">Dribbble</span></a></li>
                        <li><a href="#" class="icon brands style2 fa-github"><span class="label">GitHub</span></a></li>
                        <li><a href="#" class="icon brands style2 fa-500px"><span class="label">500px</span></a></li>
                        <li><a href="#" class="icon solid style2 fa-phone"><span class="label">Phone</span></a></li>
                        <li><a href="#" class="icon solid style2 fa-envelope"><span class="label">Email</span></a></li>
                    </ul>
                </section>
                <ul class="copyright">
                    <li>&copy; Untitled. All rights reserved</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
                </ul>
            </div>
        </footer>

    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <script>
        // Initialize the Quill editor
        var quill = new Quill('#editor-container', {
            theme: 'snow', // 'snow' is a clean, modern theme
            modules: {
                toolbar: '#toolbar'
            }
        });

        // Add highlight format support
        var toolbar = quill.getModule('toolbar');
        toolbar.addHandler('highlight', function() {
            var range = quill.getSelection();
            if (range) {
                quill.formatText(range.index, range.length, { background: '#FFFF00' });
            }
        });

        // Example functions for the sidebar buttons
        function openSettings() {
            alert('Open Settings!');
        }
        function moodBoard() {
            alert('Mood Board!');
        }
        function viewOutline() {
            alert('View Outline!');
        }
        function aiHelper() {
            alert('AI Helper!');
        }
        function contributions() {
            alert('View Contributions!');
        }
    </script>
</body>
</html>
