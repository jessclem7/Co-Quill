<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editing Page</title>

    <!-- Include Quill styles -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

    <style>
        /* General page layout */
        body {
            display: flex;
            margin: 0;
        }

        /* Style for the sidebar */
        .sidebar {
            width: 200px;
            padding: 20px;
            background-color: #f4f4f4;
            border-right: 1px solid #ddd;
            height: 100vh;
        }

        /* Style for your text editor container */
        #editor-container {
            height: 500px;
            width: 1300px; /* Adjusted width to fit the sidebar */
            margin: 20px;
            border: 1px solid #ddd;
        }

        /* Toolbar styling */
        #toolbar {
            margin-left: 20px;
        }

        h1 {
            margin-left: 20px;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<aside class="sidebar">
    <h2>Options</h2>
    <button onclick="openSettings()">Settings</button>
    <button onclick="moodBoard()">Mood Board</button>
    <button onclick="viewOutline()">Outline</button>
    <button onclick="aiHelper()">AI Helper</button>
    <button onclick="contributions()">View Contributions</button>
</aside>

<!-- Main content area -->
<div class="main-content">
    <h1>Co-Quill Text Editor</h1>

    <!-- Toolbar for formatting options -->
    <div id="toolbar">
        <button class="ql-bold"></button>
        <button class="ql-italic"></button>
        <button class="ql-underline"></button>
        <button class="ql-strike"></button>
        <button class="ql-highlight"></button>
        <select class="ql-color"></select>
        <select class="ql-background"></select>
        <button class="ql-clean"></button> <!-- Clear formatting -->
    </div>

    <!-- Editor container -->
    <div id="editor-container">
        <!-- This is where the text content will appear -->
    </div>
</div>

<!-- Include Quill.js -->
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

<script>
    // Initialize the Quill editor
    var quill = new Quill('#editor-container', {
        theme: 'snow', // 'snow' is a clean, modern theme
        modules: {
            toolbar: '#toolbar'
        }
    });

    // Add highlight format support
    var toolbar = quill.getModule('toolbar');
    toolbar.addHandler('highlight', function() {
        var range = quill.getSelection();
        if (range) {
            quill.formatText(range.index, range.length, { background: '#FFFF00' });
        }
    });

    // Example function for the sidebar button
    function createStory() {
        alert('Create a new story!');
    }
</script>
</body>
</html>
