<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editing Page</title>

    <!-- Include Quill styles -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

    <style>
        /* Style for your text editor container */
        #editor-container {
            height: 500px; /* Adjust height as needed */
            width: 1300px;
            margin: 20px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
<h1>Co-Quill Text Editor</h1>

<!-- Toolbar for formatting options -->
<div id="toolbar">
    <button class="ql-bold"></button>
    <button class="ql-italic"></button>
    <button class="ql-underline"></button>
    <button class="ql-strike"></button>
    <button class="ql-highlight">Highlight</button>
    <select class="ql-color"></select>
    <select class="ql-background"></select>
    <button class="ql-clean"></button> <!-- Clear formatting -->
</div>

<!-- Editor container -->
<div id="editor-container">
    <!-- This is where the text content will appear -->
</div>

<!-- Include Quill.js -->
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

<script>
    // Initialize the Quill editor
    var quill = new Quill('#editor-container', {
        theme: 'snow', // 'snow' is a clean, modern theme
        modules: {
            toolbar: '#toolbar'
        }
    });

    // Add highlight format support
    var toolbar = quill.getModule('toolbar');
    toolbar.addHandler('highlight', function() {
        var range = quill.getSelection();
        if (range) {
            quill.formatText(range.index, range.length, { background: '#FFFF00' });
        }
    });
</script>
</body>
</html>
