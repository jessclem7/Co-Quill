<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editing Page</title>

    <style>
        /* General page layout */
        body {
            display: flex;
            margin: 0;
        }

        /* Style for the sidebar */
        .sidebar {
            width: 200px;
            padding: 20px;
            background-color: #f4f4f4;
            border-right: 1px solid #ddd;
            height: 100vh;
        }

        /* Style for your text editor container */
        #editor-container {
            height: 500px;
            width: 1300px; /* Adjusted width to fit the sidebar */
            margin: 20px;
            border: 1px solid #ddd;
        }

        /* Toolbar styling */
        /*toolbar {
            margin-left: 20px;
        }*/

        h1 {
            margin-left: 20px;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<aside class="sidebar">
    <h2>Options</h2>
    <button onclick="openSettings()">Settings</button>
    <button onclick="moodBoard()">Mood Board</button>
    <button onclick="viewOutline()">Outline</button>
    <button onclick="aiHelper()">AI Helper</button>
    <button onclick="contributions()">View Contributions</button>
</aside>

<!-- Main content area -->
<div class="main-content">
    <h1>Co-Quill Text Editor</h1>

    <!-- Embed Etherpad using an iframe -->
    <div id="editor-container">
        <iframe src="http://localhost:9001/p/yourpadname?showControls=true&showChat=false&showLineNumbers=true&useMonospaceFont=false"
                width="100%"
                height="500px"
                style="border:none;">
        </iframe>
    </div>
</div>

</body>
</html>
